<h1>Hello, Angular {{title}}</h1>
<!-- src/app/header/app.component.html -->
<app-header-cmp></app-header-cmp>
<app-user-list></app-user-list>
<app-user-list2></app-user-list2>
<app-student-list></app-student-list>
<app-country></app-country>
<app-login></app-login>


<button (click)="getName('Nate')">Click Me For Name</button>
<button (click)="getName(7)">Click Me For Number</button>
<button (click)="getData()">Click Me For Data</button>
<button (click)="getDataEvent('button click event')">Click Me For Data Event</button>
<br/>


<input types="text" #box1 placeholder="keyup box"(keyup) ="getMoreData(box1.value)"/>
<br />
<input types="text" #box3 placeholder="blur box"(blur) ="getMoreData(box3.value)"/>
<br />


<input types="text" #box2 placeholder="keydown box"(keydown) ="getMoreData(box2.value)"/> <!-- keydown and input are the same-->
<br />


<input types="text" #box4 placeholder="input box"(input) ="getMoreData(box4.value)"/>
<h1 (mouseover)="getDataEvent('mouse over')">mouseover</h1>
<h1 (mouseleave)="getDataEvent('mouse leave')">mouseleave</h1>


<h1 (mouseleave)="getDataEvent('mouse leave')">Get Input Box Value</h1>
<input type = "text" #box5 (keyup) = "getValue(box5.value)" placeholder ="Enter Name" name = "username" />
<p> Box value is  {{displayVal }}</p>
<br />
<button (click) = "getValue(box5.value)">Click Me</button>
